action: train_model
model: pix2pix
#lr: 0.00005
epochs: 1000
plot: true

# Batches
batch_size: 100
n_batch_per_epoch: 10

generator_architecture: deconv
prefix: arial_to_sketch
# Tweaks
label_flipping: false
# How often to plot generated samples from the generator
sample_interval: 50
# Set to true for speeding up testing/debugging
dummy: false
# Get more debugging output
verbose: true

# Model checkpoints
save_checkpoint: true
checkpoint_interval: 50
